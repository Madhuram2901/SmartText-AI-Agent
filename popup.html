<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    #convertedText { width: 100%; height: 100px; margin-bottom: 10px; }
    .tone-buttons { display: flex; justify-content: space-between; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <div>
    <label for="convertedText">New Text_converted Text</label>
    <textarea id="convertedText" readonly></textarea>
  </div>
  <div>
    <p>How would you like the text to be in?</p>
    <div class="tone-buttons">
      <button class="tone-btn" data-tone="formal">Formal</button>
      <button class="tone-btn" data-tone="casual">Casual</button>
      <button class="tone-btn" data-tone="funny">Funny</button>
      <button class="tone-btn" data-tone="professional">Professional</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
