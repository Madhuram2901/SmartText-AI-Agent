<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Cormorant+Garamond&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartText</title>
</head>
<body>
  <div class="popup-content">
    <div class="popup-header">
      <h2 class="popup-title">SmartText</h2>
    </div>
    
    <div class="text-display" id="convertedText" contenteditable="false"></div>
    
    <div class="input-section">
      <input type="text" id="style-input" placeholder="Type your custom instruction here...">
    </div>
    
    <div class="style-buttons">
      <button class="style-btn" data-tone="formal">Formal</button>
      <button class="style-btn" data-tone="casual">Casual</button>
      <button class="style-btn" data-tone="funny">Funny</button>
      <button class="style-btn" data-tone="professional">Professional</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
